<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>13Â° Aula js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      #jogador{
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: #00f;
        width: 50px;
        height: 50px;
      }
      #barra{
        
        width: 0;
      }
    </style>
    <script>
      var jog, vel, dx, dy, px, py, anima, cont=false, tempo ,tempoMenor, barraTempo

      function inicia(){
        vel=5
        dx=1
        dy=1
        px=0
        py=0
        tempo=0
        tempoMenor = -5
        jog=document.getElementById("jogador")
        barraTempo = document.getElementById("barra")
        jog.addEventListener("click", function(){
        if (cont==false) {
         
            game()
            cont=true
            
        }else{
          
        
          
          cancelAnimationFrame(anima)
          cont=false
        }
        })
        iniciar = document.getElementById("iniciar")
        
        iniciar.addEventListener("click", function(){
            document.getElementById('parar').disabled=false
            document.getElementById('voltar').disabled=false
            tempo+=vel
            barraTempo.style.width = tempo+"%"
            if(barraTempo.style.width=="100%"){
              alert("velocidade maxima atingida")

            }
            game()
        })

        parar = document.getElementById('parar')
        parar.addEventListener("click", function(){
        cancelAnimationFrame(anima)
        document.getElementById('voltarQuadrado').disabled= false
        })

        voltaBarra = document.getElementById('voltar')
        voltaBarra.addEventListener("click", function(){ 
          barraTempo.style.width = "0"
          tempo=0
        })

        voltarQuadrado = document.getElementById('voltarQuadrado')
        voltarQuadrado.addEventListener("click", function(){
          quadrado= document.getElementById("jogador")
          quadrado.style.top = "0px"
          quadrado.style.left = "0px"
          px=0
          py=0
          barraTempo.style.width = "0"
          tempo=0
        })

      }

      function game(){
        px+=(dx*vel)
        if(px<800){
          jog.style.left = px+"px"
        }else{
          py+=(dy*vel)
          jog.style.top = py+"px"
             
        }
        if(py>300){
            dy=-1
            dx=-1
        }else if(px==0){
              dx=1
              dy=1
              py=5
        }
        anima = requestAnimationFrame(game)
      }
      window.addEventListener("load", inicia)
    </script>
  </head>
  <body>
    <div id="jogador">

    </div><br><br><br><br>
    <button id="iniciar">iniciar</button>
    <button id="parar" disabled>parar</button>
    <button id="voltar" disabled>Voltar a barra</button>
    <button id="voltarQuadrado" disabled>Voltar a quadrado</button>
    <br><br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated " id="barra" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
